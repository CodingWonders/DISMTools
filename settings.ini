Language=0
LogFont="Consolas"
LogFontSi=11
LogFontBold=0
SecondaryProgressPanelStyle=1
AllCaps=0
ColorSchemes=0
ExpandedProgressPanel=1

[Logs]
LogFile="{common:WinDir}\Logs\DISM\DISM.log"
LogLevel=3
AutoLogs=1

[ImgOps]
ImgOperationMode=0
Quiet=0
NoRestart=0

[ScratchDir]
