SkipNonRemovable=1
DetectAllDrivers=0
SkipFrameworks=1
RunAllProcs=0

[Startup]
RemountImages=1
CheckForUpdates=1

[Shutdown]
AutoCleanMounts=0

[WndParams]
WndWidth=1280
WndHeight=720
WndCenter=1
WndLeft=0
WndTop=0
WndMaximized=0

[InfoSaver]
SkipQuestions=1
Pkg_CompleteInfo=1
Feat_CompleteInfo=1
AppX_CompleteInfo=1
Cap_CompleteInfo=1
Drv_CompleteInfo=1